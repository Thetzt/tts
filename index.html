<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar TTS Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            border: 1px solid #eee;
        }

        h2 { text-align: center; color: #333; margin-top: 0; }

        /* Text Area Style (New) */
        .text-area-wrapper { margin-bottom: 20px; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box; /* Important for padding */
        }
        textarea:focus { outline: none; border-color: #007bff; }

        .form-group { margin-bottom: 15px; }

        label {
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }

        label i { margin-right: 10px; font-size: 16px; width: 20px; text-align: center; }

        /* Colors for Icons */
        .icon-text { color: #6f42c1; }
        .icon-speed { color: #007bff; }
        .icon-volume { color: #dc3545; }
        .icon-pitch { color: #fd7e14; }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            cursor: pointer;
        }
        select:focus { border-color: #007bff; background-color: #fff; }

        /* Button Style */
        .btn-generate {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-generate:hover { background-color: #0056b3; }
        .btn-generate:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Audio Player Style */
        .audio-player-wrapper {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            display: none; /* Initially hidden */
            text-align: center;
        }
        audio { width: 100%; margin-top: 10px; }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Myanmar Recap TTS</h2>
        
        <form id="ttsForm">
            <div class="text-area-wrapper">
                <label><i class="fas fa-paragraph icon-text"></i> စာသား ရိုက်ထည့်ပါ</label>
                <textarea name="text" placeholder="ဒီနေရာမှာ Recap စာသားတွေကို ရိုက်ထည့်ပါ..." required></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-tachometer-alt icon-speed"></i> အမြန်နှုန်း (Speed)</label>
                <select name="speed">
                    <option value="+0%">Normal (1.0x)</option>
                    <option value="+10%">Recap Style (1.1x)</option>
                    <option value="+15%" selected>Recap Fast (1.15x) - Recommended</option>
                    <option value="+25%">Very Fast (1.25x)</option>
                    <option value="-10%">Slow (0.9x)</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-volume-up icon-volume"></i> အသံအတိုးအကျယ် (Volume)</label>
                <select name="volume">
                    <option value="+0%">Default</option>
                    <option value="+20%">Loud (+20%)</option>
                    <option value="+50%">Very Loud (+50%)</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-sliders-h icon-pitch"></i> အသံအနိမ့်အမြင့် (Pitch)</label>
                <select name="pitch">
                    <option value="+0Hz">Default</option>
                    <option value="+5Hz">High Pitch (Little bit)</option>
                    <option value="-5Hz">Low Pitch (Deep Voice)</option>
                </select>
            </div>

            <button type="submit" class="btn-generate" id="submitBtn">
                <i class="fas fa-magic"></i> အသံပြောင်းမည်
            </button>
        </form>

        <div class="audio-player-wrapper" id="audioSection">
            <label style="justify-content: center;">✅ အသံဖိုင် ရပါပြီ</label>
            <audio id="audioPlayer" controls></audio>
            <br>
            <a id="downloadLink" href="#" download="recap_voice.mp3" class="download-link">
                <i class="fas fa-download"></i> Download MP3
            </a>
        </div>
    </div>

    <script>
        document.getElementById('ttsForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const audioSection = document.getElementById('audioSection');
            const player = document.getElementById('audioPlayer');
            const downloadLink = document.getElementById('downloadLink');

            // Loading State
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> လုပ်ဆောင်နေသည်...';
            submitBtn.disabled = true;
            audioSection.style.display = 'none';

            const formData = new FormData(this);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    player.src = url;
                    downloadLink.href = url;
                    
                    audioSection.style.display = 'block';
                    player.play();
                } else {
                    alert("Error: အသံထုတ်မရပါ။ ပြန်စမ်းကြည့်ပါ။");
                }
            } catch (error) {
                console.error(error);
                alert("Connection Error!");
            }

            // Reset Button
            submitBtn.innerHTML = '<i class="fas fa-magic"></i> အသံပြောင်းမည်';
            submitBtn.disabled = false;
        };
    </script>

</body>
</html>
