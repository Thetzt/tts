<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar TTS Bot Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .status-dot {
            height: 15px;
            width: 15px;
            background-color: #2ecc71; /* Green for success */
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px #2ecc71;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0088cc; /* Telegram Blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover { background-color: #0077b5; }
    </style>
</head>
<body>
    <div class="card">
        <h1><span class="status-dot"></span>Bot Online</h1>
        <p>Myanmar Recap TTS Bot သည် Render Server ပေါ်တွင် အလုပ်လုပ်နေပါသည်။</p>
        <p>အသံဖိုင်ထုတ်ရန် Telegram တွင် စာပို့ပါ။</p>
        <a href="https://t.me/" class="btn">Open Telegram</a>
    </div>
</body>
</html>
