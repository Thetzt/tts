<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar TTS Web</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px; font-size: 16px; box-sizing: border-box;}
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        audio { margin-top: 20px; width: 100%; display: none; }
        .loading { display: none; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Myanmar Recap TTS</h2>
        <form id="ttsForm">
            <textarea name="text" placeholder="စာသား ရိုက်ထည့်ပါ..." required></textarea>
            <button type="submit">အသံပြောင်းမည်</button>
        </form>
        <p class="loading" id="loading">အသံဖိုင် ထုတ်လုပ်နေပါသည်... ခဏစောင့်ပါ...</p>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        document.getElementById('ttsForm').onsubmit = async function(e) {
            e.preventDefault();
            const text = document.querySelector('textarea').value;
            const loading = document.getElementById('loading');
            const player = document.getElementById('audioPlayer');
            
            loading.style.display = 'block';
            player.style.display = 'none';

            const formData = new FormData();
            formData.append('text', text);

            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.style.display = 'block';
                player.play();
            } else {
                alert("Error generating voice");
            }
            loading.style.display = 'none';
        };
    </script>
</body>
</html>
