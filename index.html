<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar TTS Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --input-bg: #ffffff;
            --accent-color: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --input-bg: #2d2d2d;
            --accent-color: #4dabf7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 { margin: 0; font-size: 20px; }

        .theme-switch {
            cursor: pointer;
            font-size: 20px;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .audio-section {
            display: none;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            margin-bottom: 20px;
        }
        audio { width: 100%; margin-top: 10px; }
        
        /* Download Button Styling */
        .btn-download {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-download:hover { background-color: #218838; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group { margin-bottom: 5px; }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .btn-generate {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .btn-save-settings {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-save-settings:hover { background-color: var(--border-color); }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Myanmar TTS Maker</h2>
            <div class="theme-switch" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
            </div>
        </div>

        <form id="ttsForm">
            <label>စာသားရိုက်ထည့်ပါ</label>
            <textarea id="textInput" name="text" placeholder="Recap စာသားများ..." required></textarea>

            <div class="audio-section" id="audioOutput">
                <audio id="audioPlayer" controls></audio>
                <br>
                <a id="downloadLink" href="#" class="btn-download">
                    <i class="fas fa-download"></i> Download Audio
                </a>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <strong>Settings</strong>
                <button type="button" class="btn-save-settings" onclick="saveSettings()">
                    <i class="fas fa-save"></i> Save Setting
                </button>
            </div>

            <div class="settings-grid">
                <div class="form-group">
                    <label>File Format</label>
                    <select id="formatSelect">
                        <option value="mp3" selected>MP3</option>
                        <option value="wav">WAV</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Voice Gender</label>
                    <select name="voice" id="voiceSelect">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Speed</label>
                    <select id="speedSelect" name="speed">
                        <option value="0.5">0.5</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1.0" selected>1.0</option>
                        <option value="1.05">1.05</option>
                        <option value="1.15">1.15</option>
                        <option value="1.2">1.2</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pitch</label>
                    <select name="pitch" id="pitchSelect">
                        <option value="-25">-25</option>
                        <option value="-15">-15</option>
                        <option value="-10">-10</option>
                        <option value="-5">-5</option>
                        <option value="0" selected>0</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Volume</label>
                    <select name="volume" id="volumeSelect">
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="80">80</option>
                        <option value="100" selected>100</option>
                        <option value="120">120</option>
                        <option value="150">150</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pause (ms)</label>
                    <select name="pause" id="pauseSelect">
                        <option value="0">0</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300" selected>300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-generate" id="genBtn">
                Generate Voice
            </button>
        </form>
    </div>

    <script>
        // --- 1. Dark Mode ---
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('theme', newTheme);
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // --- 2. Auto Save & Settings ---
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', () => {
            localStorage.setItem('lastText', textInput.value);
        });

        function saveSettings() {
            const settings = {
                format: document.getElementById('formatSelect').value,
                voice: document.getElementById('voiceSelect').value,
                speed: document.getElementById('speedSelect').value,
                pitch: document.getElementById('pitchSelect').value,
                volume: document.getElementById('volumeSelect').value,
                pause: document.getElementById('pauseSelect').value
            };
            localStorage.setItem('favSettings', JSON.stringify(settings));
            alert("Settings Saved!");
        }

        window.onload = function() {
            const savedText = localStorage.getItem('lastText');
            if (savedText) textInput.value = savedText;
            const savedSettings = JSON.parse(localStorage.getItem('favSettings'));
            if (savedSettings && savedSettings.speed) {
                document.getElementById('formatSelect').value = savedSettings.format;
                document.getElementById('voiceSelect').value = savedSettings.voice;
                document.getElementById('speedSelect').value = savedSettings.speed;
                document.getElementById('pitchSelect').value = savedSettings.pitch;
                document.getElementById('volumeSelect').value = savedSettings.volume;
                document.getElementById('pauseSelect').value = savedSettings.pause;
            }
        };

        // --- 3. Filename Generation Helper ---
        function getFormattedDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}_${hours}${minutes}${seconds}`; // YYYYMMDD_HHMMSS
        }

        // --- 4. Submit & Generate ---
        document.getElementById('ttsForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('genBtn');
            const audioDiv = document.getElementById('audioOutput');
            const player = document.getElementById('audioPlayer');
            const downloadLink = document.getElementById('downloadLink');
            const format = document.getElementById('formatSelect').value; // mp3 or wav

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            btn.disabled = true;
            audioDiv.style.display = 'none';

            const formData = new FormData(this);

            try {
                const response = await fetch('/generate', { method: 'POST', body: formData });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    player.src = url;
                    
                    // --- Dynamic Filename Logic ---
                    const timestamp = getFormattedDate();
                    // Name: ttsmm_20260201_143000.wav (or mp3)
                    const dynamicName = `ttsmm_${timestamp}.${format}`;
                    
                    downloadLink.href = url;
                    downloadLink.download = dynamicName; 
                    
                    audioDiv.style.display = 'block';
                    player.play();
                } else {
                    const errText = await response.text();
                    alert("Error: " + errText);
                }
            } catch (err) {
                console.error(err);
                alert("Connection Error. Check if Render Web Service is running.");
            }

            btn.innerHTML = 'Generate Voice';
            btn.disabled = false;
        };
    </script>
</body>
</html>
